<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">  
  <title>Rock Paper Scissor</title>
</head>
<body>
	<h1 class="title">Choose your weapon</h1>
	<div class="wrapper">
		<div class="wrapper-section js-rock">
			<img src="images/rock.jpg" alt="fist representing a rock">
			<p>Rock</p>
		</div>
		<div class="wrapper-section js-paper">
			<img src="images/paper.jpg" alt="hand open representing a sheet of paper">
			<p>Paper</p>
		</div>
		<div class="wrapper-section js-scissor">
			<img src="images/scissor.jpg" alt="hand with two fingers V representing scissors">
			<p>Scissors</p>
		</div>
	</div>
	<p class="js-message c-message"></p>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
